<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Eurovision App</title>
	</head>
	<body>
		<h1>Usuario</h1>
		<label for="user-input">Nombre de usuario</label>
		<input type="text" name="user-input" id="user-input">
		<button id="login-button">Login</button>
		<p id="user-p">Eres el usuario...</p>
		<hr>
		<h1>Votar</h1>
		<h3 id="current-country"></h3>
		<label for="performance-input">Actuacion</label>
		<input type="text" name="performance-input" id="performance-input" value="5">
		<label for="meme-input">Meme</label>
		<input type="text" name="meme-input" id="meme-input" value="5">
		<button id="vote-button">Votar</button>
		<hr>
		<h1>Ranking</h1>
		<ul id="ranking-list"></ul>
		<button id="refresh-ranking-button">Recargar</button>
		<hr>
		<h1>Usuarios conectados</h1>
		<ul id="connected-users-list"></ul>

		<script src="/static/scripts/index.js"></script>
	</body>
</html>
